<div class="container">
  <p class="mt-5 title" style="font-weight: bold;">Expense Filter</p>
  <hr>
  <form class="mt-3" (ngSubmit)="onFilterSubmit()">
    <div class="form-group">
      <label for="categorySelect">Select a Category:</label>
      <br>
      <br>
      <select class="form-control" id="categorySelect" name="cate_id" [(ngModel)]="selectedCategoryId">
        <option value="" disabled selected>Select a category...</option>
        <option *ngFor="let category of categories" [value]="category.id">
          {{ category.cate_name }}
        </option>
      </select>
    </div>
    <br>
    <button type="submit" class="btn btn-outline-success">Apply</button>
  </form>
  <hr>
  <div class="mt-5" *ngIf="expenses.length > 0; else noExpensesMessage">
    <h2>Expenses for selected category:</h2>
    <table class="table  rounded-table">
      <thead>
        <tr>
          <th scope="col">Description</th>
          <th scope="col">Amount</th>
          <th scope="col">Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let expense of expenses">
          <td>{{ expense.description }}</td>
          <td>${{ expense.amount }}</td>
          <td>{{expense.expense_date| date}}</td>
        </tr>
      </tbody>
      <hr>
      <p style="font-weight: bold;">Overall: <span
          style="color: salmon; font-weight: bold; font-size: 16px;">${{calculateTotalAmount()}}</span></p>
    </table>
  </div>
  <ng-template #noExpensesMessage>
    <p class="mt-3">No expenses found for this category.</p>
  </ng-template>
  <button type="button" class="btn btn-outline-primary" routerLink="/report" routerLinkActive="active" style="margin-bottom: 300px;">Back</button>
</div>

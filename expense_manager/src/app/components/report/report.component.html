<br>
<h1>Expense Report</h1>
<div class="expense-list">
  <div>
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h2 class="card-title">Total Income</h2>
        <h1 style="color: green; font-weight: lighter;">${{calculateIncomeTotal()}}</h1>
        <a routerLink="/view-income"><button class="btn btn-primary">View all</button></a>
      </div>
    </div>
  </div>

  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h2 class="card-title">Total Expense</h2>
      <h1 style="color: salmon; font-weight: lighter;">${{calculateExpenseTotal()}}</h1>
      <a routerLink="/view-expense"><button class="btn btn-primary">View all</button></a>
    </div>
  </div>

  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h2 class="card-title">Total Balance</h2>
      <span [ngClass]="{'positive':calculateBalance()>=0, 'negative':calculateBalance()<0}">
        <h1>${{calculateBalance()}}</h1>
      </span>
      <a routerLink="/view-home"><button class="btn btn-primary">View all</button></a>
    </div>
  </div>
</div>

<div>
  <h1>Expense Report</h1>
  <table class="table category-table rounded-table">
    <thead>
      <tr>
        <!-- <th scope="col">Category id</th> -->
        <th scope="col">Category</th>
        <th scope="col">Total Amount</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody *ngFor="let categoryTotal of calculateCategoryTotals()">
      <tr>
        <!-- <td>{{ categoryTotal.category }}</td> -->
        <td>{{ getCategoryName(categoryTotal.category) }}</td>
        <td>${{ categoryTotal.totalExpense }}</td>
        <td><a [routerLink]="['/search', categoryTotal.category]">
        <button class="btn btn-primary">Details</button></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

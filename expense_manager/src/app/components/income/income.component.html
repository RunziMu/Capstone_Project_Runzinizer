<div style="width:35%; margin: auto; font-weight: lighter;" class="recent_trans">
  <p class="title">Your Income:</p>
  <hr>
  <div class="table-container">
    <table class="table rounded-table">
      <thead>
        <tr>
          <th scope="col">Description</th>
          <th scope="col">Amount</th>
          <th scope="col">Date</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody *ngFor="let income_item of income">
        <tr>
          <td>{{income_item.description}}</td>
          <td style="color: green; font-weight: bold;">${{income_item.amount | number}}</td>
          <td>{{income_item.income_date| date}}</td>
          <td>
            <div class="d-flex flex-column flex-sm-row">
              <button type="button" class="btn btn-outline-warning mb-2 mb-sm-0 mr-sm-2"
                [routerLink]="['/edit-income/',income_item.id]" routerLinkActive="active">Edit</button>
              <button type="button" class="btn btn-outline-danger delete-button"
                (click)="deleteIncome(income_item.id)">Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <br>
  <p style="font-size: 16px;">Your total Income: <span
      style="color: green; font-weight: bold;">${{calculateIncomeTotal() | number}}</span></p>
  <hr>
  <div class="d-flex flex-column flex-sm-row">
    <button type="button" class="btn btn-outline-primary mb-2 mb-sm-0 mr-sm-2" routerLink="/home" routerLinkActive="active"
      style="margin-left: 5px;">Back</button>
    <button type="button" class="btn btn-outline-success" routerLink="/add-income" routerLinkActive="active"
      style="margin-left: 5px;">Add Income</button>
  </div>
</div>

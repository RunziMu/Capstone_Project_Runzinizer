<div class="row" style="margin-top: 10px;">
  <div class="col-4 offset-4">
    <h1 style="text-align: center;">Edit Income</h1>
    <form [formGroup]="editIncomeForm"
      style="border: solid 1px gray; border-radius: 10px; padding: 20px; margin-top: 20px;background-color: rgb(255, 255, 255);">

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" rows="3" formControlName="description"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Amount</label>
        <input type="number" class="form-control" formControlName="amount">
      </div>

      <div class="mb-3">
        <label class="form-label">Income Date</label>
        <input type="datetime-local" class="form-control" formControlName="income_date"
          [value]="income_date.value | date:'yyyy-MM-ddTHH:mm'">
      </div>

      <div class="text-center">
        <button type="button" class="btn btn-primary" [disabled]="editIncomeForm.invalid"
          (click)="onSubmit()">Submit</button>
      </div>
    </form>
    <br>
    <button type="button" class="btn btn-primary" routerLink="/view-expense" routerLinkActive="active">Back</button>
  </div>
</div>
